<!DOCTYPE html>
<html th:lang="${accessibility}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layouts/default">
<head>
	<meta charset="utf-8">
    <meta name="referrer" content="origin">
    <meta name="viewport" content="width=device-width">
    <meta name="robots" content="index,nofollow">
	<title>대시보드 수정 | mago3D</title>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico(cacheVersion=${contentCacheVersion})}">
    <link rel="stylesheet" th:href="@{/css/{lang}/font/font.css(lang=${lang}, cacheVersion=${contentCacheVersion})}">
	<link rel="stylesheet" th:href="@{/images/{lang}/icon/glyph/glyphicon.css(lang=${lang}, cacheVersion=${contentCacheVersion})}">
	<link rel="stylesheet" th:href="@{/externlib/normalize/normalize.min.css(cacheVersion=${contentCacheVersion})}">
	<link rel="stylesheet" th:href="@{/externlib/jquery-ui-1.12.1/jquery-ui.min.css(cacheVersion=${contentCacheVersion})}">
    <link rel="stylesheet" th:href="@{/css/{lang}/admin-style.css?cacheVersion=(lang=${lang}, cacheVersion=${contentCacheVersion})}">
</head>
<body>
<th:block layout:fragment="pageCustomContent">
    <div class="site-body">
        <div class="container">
            <div class="site-content">
                <div th:replace="~{/fragments/sub-menu :: #subMenuWrap}"></div>
                <div class="page-area">
                    <div th:replace="~{/fragments/page-header :: #pageHeaderWrap}"></div>
                    <div class="page-content">
                        <div class="input-header row">
                            <div class="content-title u-pull-left">
                                <th:block th:text="#{config.widget.top}"></th:block>
                            </div>
                        </div>

                        <form id="widget" th:object="${widget}" method="post" th:action="@{#}" onsubmit="return false;">
                        <!-- <hidden id="widget_order" /> -->
						<div id="sortable" class="widgets row">
							<!-- 위젯 1: 사용자 현황-->
							<div class="widget one-third column" style="font-size: 16px;">
								<div class="widget-header row">
									<div class="widget-heading u-pull-left">						
										<h3 class="widget-title">사용자 현황</h3>
									</div>
									<div class="widget-functions u-pull-right">
                                        <a href="/user/list"><span class="icon-glyph glyph-plus"></span></a>
									</div>
								</div>
								<div id="userStatus" class="widget-content row" style="width: 300px; height:200px;"></div>
							</div>
							<!-- 위젯 2: 데이터 공유 타입 -->
							<div class="widget one-third column" style="font-size: 16px;">
								<div class="widget-header row">
									<div class="widget-heading u-pull-left">						
										<h3 class="widget-title">데이터 공유 타입</span></h3>
									</div>
								</div>
								<div id="dataSharing" class="widget-content row" style="width: 350px; height:200px;"></div>
                            </div>
							<!-- 위젯 3: 데이터 변환 상태 -->
							<div class="widget one-third column">
								<div class="widget-header row">
									<div class="widget-heading u-pull-left">						
										<h3 class="widget-title">데이터 변환 상태</span></h3>
									</div>
									<div class="widget-functions u-pull-right">
										<a href="/converter/list" title="#{config.widget.data.info.log.more}"><span class="icon-glyph glyph-plus"></span></a>
									</div>
								</div>
								<div id="converterStatus" class="widget-content row" style="width: 350px; height:200px;"></div>
							</div>
							<!-- 위젯 4: 업로드 데이터 타입 -->
							<div class="widget one-third column">
								<div class="widget-header row">
									<div class="widget-heading u-pull-left">						
										<h3 class="widget-title">업로드 데이터 타입</span></h3>
									</div>
									<div class="widget-functions u-pull-right">
										<a href="#" title="#{config.widget.issue.more}"><span class="icon-glyph glyph-plus"></span></a>
									</div>
								</div>
								<div id="uploadDataType" class="widget-content row" style="width: 300px; height:200px;">
									
								</div>
							</div>
							<!-- 위젯 5 -->
							<div class="widget one-third column" style="font-size: 16px;">
								<div class="widget-header row">
									<div class="widget-heading u-pull-left">						
										<h3 class="widget-title" th:text="#{config.widget.user.status}"></span></h3>
									</div>
									<div class="widget-functions u-pull-right">
										<a href="/user/list" title="#{config.widget.user.status.more}"><span class="icon-glyph glyph-plus"></span></a>
									</div>
								</div>
								<div class="widget-content row">
                                    
								</div>
							</div>
							<!-- 위젯 6 -->
                            <div class="widget one-third column">
								<div class="widget-header row">
									<div class="widget-heading u-pull-left">						
										<h3 class="widget-title" th:text="#{config.widget.schedule}"><span th:text="#{config.widget.last.year.7}"></span></h3>
									</div>
									<div class="widget-functions u-pull-right">
										<a href="#" title="#{config.widget.schedule.more}"><span class="icon-glyph glyph-plus"></span></a>
									</div>
								</div>
								<div class="widget-content row">
									
								</div>
							</div>
							<!-- 위젯 7 -->
                            <div class="widget one-third column">
								<div class="widget-header row">
									<div class="widget-heading u-pull-left">						
										<h3 class="widget-title" th:text="#{config.widget.user.tracking}"></span></h3>
									</div>
									<div class="widget-functions u-pull-right">
										<a href="#" title="#{config.widget.user.tracking.more}"><span class="icon-glyph glyph-plus"></span></a>
									</div>
								</div>
								<div class="widget-content row">

								</div>
							</div>
							<!-- 위젯 8 -->
                            <div class="widget one-third column">
								<div class="widget-header row">
									<div class="widget-heading u-pull-left">						
										<h3 class="widget-title" th:text="#{config.widget.db.connection}"></span></h3>
									</div>
								</div>
								<div class="widget-content row">
									
								</div>
							</div>
							<!-- 위젯 9 -->
                            <div class="widget one-third column">
								<div class="widget-header row">
									<div class="widget-heading u-pull-left">						
										<h3 class="widget-title" th:text="#{config.widget.db.session}"></span></h3>
									</div>
									<div class="widget-functions u-pull-right">
										<a href="#" th:title="#{config.widget.db.session.more}"><span class="icon-glyph glyph-plus"></span></a>
									</div>
								</div>
								<div class="widget-content row">
									
								</div>
							</div>
						</div>
                        </form>
						<div class="button-group">
							<div class="center-buttons">
								<input type="submit" th:value="#{save}" onclick="updateWidget(); return false;" />
							</div>
						</div>
					</div>				
				</div>
			</div>
		</div>
	</div>
</th:block>
<th:block layout:fragment="pageCustomScript">
<script type="text/javascript" th:src="@{/externlib/jquery-3.3.1/jquery.min.js(cacheVersion=${contentCacheVersion})}"></script>
<script type="text/javascript" th:src="@{/externlib/jquery-ui-1.12.1/jquery-ui.min.js(cacheVersion=${contentCacheVersion})}"></script>
<script type="text/javascript" th:src="@{/externlib/echart/echarts.js(cacheVersion=${contentCacheVersion})}"></script>
<script type="text/javascript" th:src="@{/js/{lang}/common.js(lang=${lang},cacheVersion=${contentCacheVersion})}"></script>
<script type="text/javascript" th:src="@{/js/{lang}/message.js(lang=${lang},cacheVersion=${contentCacheVersion})}"></script>
<script type="text/javascript" th:src="@{/js/navigation.js(cacheVersion=${contentCacheVersion})}"></script>
<script type="text/javascript">
	var data = {};
	data.grid = { left: '2%', right: '2%', top: '2%', bottom: '2%', containLabel: true };

	/* 사용자 상태별 현황 */
	var userStatusChart = echarts.init(document.getElementById('userStatus'));
	var userStatusOption = {
		tooltip: {
			trigger: 'axis',
			axisPointer: {
				type: 'shadow'
			}
		},
		grid: data.grid,
		xAxis: {
			type: 'value',
			boundaryGap: [0, 0.01]
		},
		yAxis: {
			type: 'category',
			data: ['사용중', '사용중지', '잠금', '휴면', '만료', '삭제']
		},
		series: [
			{
				name: '사용자',
				type: 'bar',
				data: [
					{name: '사용중', value: [[${activeUserTotalCount}]]},
					{name: '사용중지', value: [[${fobidUserTotalCount}]]},
					{name: '잠금', value: [[${failUserTotalCount}]]},
					{name: '휴면', value: [[${sleepUserTotalCount}]]},
					{name: '만료', value: [[${expireUserTotalCount}]]},
					{name: '삭제', value: [[${tempPasswordUserTotalCount}]]}
				],
				emphasis: {
					itemStyle: {
						shadowBlur: 10,
						shadowOffsetX: 0,
						shadowColor: 'rgba(0, 0, 0, 0.5)'
					}
				}
			}
		]
	};
	userStatusChart.setOption(userStatusOption);

	/* 데이터 공유 타입 */
	var dataSharingChart = echarts.init(document.getElementById('dataSharing'));
	var dataSharingOption = {
		tooltip: {
			trigger: 'item',
			formatter: '{a} <br/>{b}: {c} ({d}%)'
		},
		legend: {
			orient: 'vertical',
			left: 10,
			data: ['공통', '공개', '개인', '그룹']
		},
		series: [
			{
				name: '데이터',
				type: 'pie',
				radius: ['50%', '70%'],
				avoidLabelOverlap: false,
				label: {
					show: false,
					position: 'center'
				},
				emphasis: {
					label: {
						show: true,
						fontSize: '30',
						fontWeight: 'bold'
					}
				},
				labelLine: {
					show: false
				},
				data: [
					{name: '공통', value: [[${commonTotalCount}]]},
					{name: '공개', value: [[${publicTotalCount}]]},
					{name: '개인', value: [[${privateTotalCount}]]},
					{name: '그룹', value: [[${groupTotalCount}]]}
				]
			}
		]
	};
	dataSharingChart.setOption(dataSharingOption);

	/* 데이터 변환 상태 */
	var converterStatusChart = echarts.init(document.getElementById('converterStatus'));
	var converterStatusOption = {
		tooltip: {
			trigger: 'item',
			formatter: '{a} <br/>{b} : {c} ({d}%)'
		},
		legend: {
			orient: 'vertical',
			left: 'left',
			data: ['준비', '성공', '대기', '실패']
		},
		series: [
			{
				name: '데이터 변환 상태',
				type: 'pie',
				radius: '55%',
				center: ['50%', '60%'],
				data: [
					{name: '준비', value: [[${readyFileTotalCount}]]},
					{name: '성공', value: [[${successFileTotalCount}]]},
					{name: '대기', value: [[${waitingFileTotalCount}]]},
					{name: '실패', value: [[${failFileTotalCount}]]}
				],
				emphasis: {
					itemStyle: {
						shadowBlur: 10,
						shadowOffsetX: 0,
						shadowColor: 'rgba(0, 0, 0, 0.5)'
					}
				}
			}
		]
	};
	converterStatusChart.setOption(converterStatusOption);

	/* 업로드 데이터 타입 */
	var colorPalette = ['#d87c7c','#919e8b', '#d7ab82',  '#6e7074','#61a0a8','#efa18d', '#787464', '#cc7e63', '#724e58', '#4b565b'];
	var uploadDataTypeChart = echarts.init(document.getElementById('uploadDataType'));
	var uploadDataTypeOption = {
		tooltip: {
			trigger: 'axis',
			axisPointer: {
				type: 'shadow'
			}
		},
		grid: { left: '2%', right: '2%', top: '3%', bottom: '2%', containLabel: true },
		xAxis: {
			type: 'category',
			data: ['3ds', 'obj', 'dae', 'collada', 'ifc', 'las', 'citygml', 'indoorgml']
		},
		yAxis: {
			type: 'value',
		},
		graph: {
			color: colorPalette
		},
		series: [
			{
				name: '업로드 데이터 타입',
				type: 'bar',
				data: [
					{
						itemStyle: {color: 'blue'},
						name: '3ds', 
						value: [[${type3dsTotalCount}]]
					},
					{
						itemStyle: {color: 'red'},
						name: 'obj', 
						value: [[${typeObjTotalCount}]]
					},
					{
						itemStyle: {color: 'green'},
						name: 'dae', 
						value: [[${typeDaeTotalCount}]]
					},
					{
						itemStyle: {color: 'yellow'},
						name: 'collada', 
						value: [[${typeColladaTotalCount}]]
					},
					{
						itemStyle: {color: 'orange'},
						name: 'ifc', 
						value: [[${typeIfcTotalCount}]]
					},
					{
						itemStyle: {color: 'navy'},
						name: 'las', 
						value: [[${typeLasTotalCount}]]
					},
					{
						itemStyle: {color: 'magenta'},
						name: 'citygml', 
						value: [[${typeCitygmlTotalCount}]]
					},
					{
						itemStyle: {color: 'gray'},
						name: 'indoorgml', 
						value: [[${typeIndoorgmlTotalCount}]]
					}
				]
			}
		]
	};
	uploadDataTypeChart.setOption(uploadDataTypeOption);

</script>
</th:block>
</body>
</html>
