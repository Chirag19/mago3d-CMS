<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${accessibility}">
<head>
	<meta charset="utf-8">
    <meta name="referrer" content="origin">
    <meta name="viewport" content="width=device-width">
    <meta name="robots" content="index,nofollow">
	<title>데이터 목록 | mago3D</title>
	<link rel="shortcut icon" th:href="@{/images/favicon.ico(cacheVersion=${contentCacheVersion})}">
	<link rel="stylesheet" th:href="@{/externlib/cesium/Widgets/widgets.css(cacheVersion=${contentCacheVersion})}">
    <link rel="stylesheet" th:href="@{/externlib/jquery-ui-1.12.1/jquery-ui.min.css(cacheVersion=${contentCacheVersion})}">
    <link rel="stylesheet" th:href="@{/images/{lang}/icon/glyph/glyphicon.css(lang=${lang}, cacheVersion=${contentCacheVersion})}">
    <link rel="stylesheet" th:href="@{/css/{lang}/user-style.css(lang=${lang}, cacheVersion=${contentCacheVersion})}">
    <link rel="stylesheet" th:href="@{/css/{lang}/style.css(lang=${lang}, cacheVersion=${contentCacheVersion})}">
	<link rel="stylesheet" th:href="@{/externlib/json-viewer/json-viewer.css(cacheVersion=${contentCacheVersion})}">
	<script type="text/javascript"th:src="@{/externlib/json-viewer/json-viewer.js(cacheVersion=${contentCacheVersion})}"></script>
    <script type="text/javascript" th:src="@{/externlib/jquery-3.3.1/jquery.min.js(cacheVersion=${contentCacheVersion})}"></script>
	<script type="text/javascript" th:src="@{/externlib/jquery-ui-1.12.1/jquery-ui.min.js(cacheVersion=${contentCacheVersion})}"></script>
</head>
<body>
<div th:replace="~{/layouts/header :: #headerWrap}"></div>
<div id="wrap">
	<!-- S: NAVWRAP -->
	<div class="navWrap">
		<div th:replace="~{/layouts/menu :: #navWrap}"></div>
	</div>
	<!-- E: NAVWRAP -->

	<div class="container" style="float:left; width: calc(100% - 78px);">
        <div style="padding: 20px 20px 0px 10px; font-size: 18px;">3D 업로딩 데이터 자동 변환</div>
        <!-- TAB -->
        <div class="tabs">
            <ul class="tab">
                <li id="tabDataGroupList"><a th:href="@{/data-group/list}">데이터 그룹</a></li>
                <li id="tabDataGroupInput"><a th:href="@{/data-group/input}">데이터 그룹 등록</a></li>
                <li id="tabUploadDataInput"><a th:href="@{/upload-data/input}">업로딩 데이터</a></li>
                <li id="tabUploadDataList"><a th:href="@{/upload-data/list}">업로딩 데이터 목록</a></li>
                <li id="tabConverterList"><a th:href="@{/converter/list}">업로딩 데이터 변환 목록</a></li>
                <li id="tabDataList"><a th:href="@{/data/list}">데이터 목록</a></li>
                <li id="tabDataLogList"><a th:href="@{/data-log/list}">데이터 변경 이력</a></li>
            </ul>
		</div>

		<!-- S: 검색 -->
		<div class="filters">
            <form id="searchForm" th:object="${dataInfo}" method="get" action="#" th:action="@{/data/list}" onsubmit="return searchCheck();">
			<div class="input-group row">
				<div class="input-set">
					<label for="searchWord" th:text="#{search.word}"></label>
					<select id="searchWord" th:field="*{searchWord}" class="selectBoxClass">
						<option value="" th:text="#{select}"></option>
	          			<option value="data_name" th:text="데이터명"></option>
					</select>
					<select id="searchOption" th:field="*{searchOption}" class="selectBoxClass">
						<option value="0" th:text="#{search.same}"></option>
						<option value="1"th:text="#{search.include}"></option>
					</select>
					<input path="searchValue" type="search" cssClass="m" style="float: right;">
				</div>
				<div class="input-set">
					<label for="startDate" th:text="#{search.date}"></label>
					<input type="text" id="startDate" th:field="*{startDate}" class="s date" autocomplete="off">
					<span class="delimeter tilde">~</span>
					<input type="text" id="endDate" th:field="*{endDate}" class="s date" autocomplete="off">
				</div>
				<div class="input-set">
					<label for="orderWord" th:text="#{search.order}"></label>
					<select id="orderWord" th:field="*{orderWord}" class="selectBoxClass">
						<option value="" th:text="#{search.basic}"></option>
						<option value="data_name" th:text="데이터명"></option>
						<option value="insert_date" th:text="#{search.insert.date}"></option>
					</select>
					<select id="orderValue" th:field="*{orderValue}" class="selectBoxClass">
                		<option value="" th:text="#{search.basic}"></option>
	                	<option value="ASC" th:text="#{search.ascending}"></option>
						<option value="DESC" th:text="#{search.descending.order}"></option>
					</select>
					<select id="listCounter" name="listCounter" class="selectBoxClass">
                		<option value="10" th:text="#{search.ten.count}"></option>
	                	<option value="50" th:text="#{search.fifty.count}"></option>
						<option value="100" th:text="#{search.hundred.count}"></option>
					</select>
				</div>
				<div class="input-set">
					<input type="submit" th:value="#{search}">
				</div>
			</div>
			</form>
        </div>
        <!-- E: 검색 -->

		<div class="list">
			<form id="listForm" modelAttribute="dataInfo" method="post">
				<input type="hidden" id="checkIds" name="checkIds" value="">
			<div class="list-header row">
				<!-- <div class="list-desc u-pull-left">
                    <spring:message code='all.d'> 
                    <span class="totalCount">
                        <fmt:formatNumber value="${pagination.totalCount}" type="number">
                    </span> 
                    <spring:message code='search.what.count'>,
                    <fmt:formatNumber value="${pagination.pageNo}" type="number">
                     / <fmt:formatNumber value="${pagination.lastPage }" type="number"> 
                    <spring:message code='search.page'>
				</div> -->
			</div>
			<table class="list-table scope-col" summary="데이터 목록 테이블">
			<caption class="hiddenTag">데이터 목록 테이블</caption>
				<col class="col-number">
				<col class="col-name">
				<col class="col-name">
				<col class="col-type">
				<col class="col-type">
				<col class="col-type">
				<col class="col-type">
				<col class="col-type">
				<col class="col-type">
				<col class="col-type">
				<col class="col-type">
				<col class="col-functions">
				<thead>
					<tr>
						<th scope="col" class="col-number"><spring:message code='number'></th>
						<th scope="col" class="col-name">그룹명</th>
						<th scope="col" class="col-name">데이터명</th>
						<th scope="col" class="col-type">등록자</th>
						<th scope="col" class="col-type">데이터 타입</th>
						<th scope="col" class="col-type">공유 유형</th>
						<th scope="col" class="col-type">매핑타입</th>
						<th scope="col" class="col-type">상태</th>
						<th scope="col" class="col-type">지도</th>
						<th scope="col" class="col-type">속성</th>
						<th scope="col" class="col-type">Object 속성</th>
						<th scope="col" class="col-functions">등록일</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${dataInfoList.empty}">
						<td colspan="12" class="col-none">데이터가 존재하지 않습니다.</td>
					</tr>
					<tr th:if="${!dataInfoList.empty}" th:each="dataInfo : ${dataInfoList}">
						<!-- <td class="col-number">${pagination.rowNumber - status.index }</td> -->
						<td class="col-name ellipsis" th:text="${dataInfo.dataGroupName}" style="min-width:100px;max-width:100px;"></td>
						<td class="col-name ellipsis" style="min-width:160px;max-width:160px;">
							<a th:text="${dataInfo.dataName}" th:href="@{/data/modify(dataId=${dataInfo.dataId})}"></a>
						</td>
						<td class="col-type" th:if="${#strings.equals(dataInfo.userId, 'owner')}" th:text="${dataInfo.userId}">
						<td class="col-type" th:unless="${#strings.equals(dataInfo.userId, 'owner')}"><span th:text="${dataInfo.userId}" style="color: blue;"></span></td>
						<td class="col-type" th:text="${dataInfo.dataType}"></td>
						<td class="col-type" th:if="${#strings.equals(uploadData.sharing, 'common')}" th:text="공통"></td>
                        <td class="col-type" th:if="${#strings.equals(uploadData.sharing, 'public')}" th:text="공개"></td>
                        <td class="col-type" th:if="${#strings.equals(uploadData.sharing, 'private')}" th:text="개인"></td>
						<td class="col-type" th:if="${#strings.equals(uploadData.sharing, 'group')}" th:text="그룹"></td>
						<td class="col-type ellipsis" th:text="${dataInfo.mappingType}" style="min-width:80px;max-width:80px;"></td>
						<td class="col-type" th:if="${#strings.equals(dataInfo.status, 'processing')}" th:text="변환중"></td>
                        <td class="col-type" th:if="${#strings.equals(dataInfo.status, 'use')}" th:text="사용중"></td>
                        <td class="col-type" th:if="${#strings.equals(dataInfo.status, 'unused')}" th:text="사용중지"></td>
						<td class="col-type" th:if="${#strings.equals(dataInfo.status, 'delete')}" th:text="삭제"></td>
						<td class="col-type">
							<a href="#" th:onclick="'viewDataInfo('+ ${dataInfo.dataId} +'); return false;'">보기</a>
						</td>
						<th:block th:if="${#strings.equals(dataInfo.attributeExist, 'true')}">
							<td class="col-type">
								<a href="#" onclick="detailDataAttribute('${dataInfo.dataId }', '${dataInfo.dataName }'); return false;">보기</a>
							</td>
						</th:block>
						<th:block th:if="${#strings.equals(dataInfo.attributeExist, 'false')}">
							<td class="col-type" th:text="미등록"></td>
						</th:block>
						<th:block th:if="${#strings.equals(dataInfo.objectAttributeExist, 'true')}">
							<td class="col-type">
								<a href="#" onclick="detailDataObjectAttribute('${dataInfo.dataId }', '${dataInfo.dataName }'); return false;">보기</a>
							</td>
						</th:block>
						<th:block th:if="${#strings.equals(dataInfo.objectAttributeExist, 'false')}">
							<td class="col-type" th:text="미등록"></td>
						</th:block>
						<td class="col-date">
							<p th:text="${#dates.format(dataInfo.insertDate,'yyyy-MM-dd HH:mm:ss')}"></p>
                            <p th:text="${#dates.format(viewInsertDate,'yyyy-MM-dd HH:mm')}"></p>
						</td>
					</tr>
				</tbody>
			</table>
			</form>

		</div>
		
		<!-- S: 페이지 -->
		<th:block th:if="${pagination.totalCount > 0}" th:fragment="pageTemplate">
			<td id="boardPage" colspan="8" th:if="${pagination.pageNo != 0}">
				<div th:class="pagination">
					<th:block th:if="${pagination.existPrePage == true}" th:object="${pagination}">
						<a th:href="@{${pagination.uri}(pageNo=${pagination.firstPage})}"><span> [<<] </span></a>
						<a th:href="@{${pagination.uri}(pageNo=${pagination.prePageNo})}"><span> [<] </span></a>
					</th:block>

					<th:block th:with="pageNo = ${pagination.pageNo}" th:each="seq : ${#numbers.sequence(pagination.startPage, pagination.endPage)}">
						<th:block th:if="${seq == pageNo}">
							<a th:href="@{#}" style="border: 1px solid blue;" th:text="${pageNo}"></a>
						</th:block>
						<th:block th:unless="${seq == pageNo}">
							<a th:href="@{${pagination.uri}(pageNo=${seq})}" th:text="${seq}"></a>
						</th:block>
					</th:block>

					<th:block th:if="${pagination.existNextPage == true}" th:object="${pagination}">
						<a th:href="@{${pagination.uri}(pageNo=${pagination.nextPageNo})}"> [>] <span></span></a>
						<a th:href="@{${pagination.uri}(pageNo=${pagination.lastPage})}"> [>>] <span></span></a>
					</th:block>
				</div>
			</td>
		</th:block>
		<!-- E: 페이지 -->

		<!-- 데이터 속성 -->
        <div th:replace="~{/data/data-attribute-dialog :: #dataAttributeDialog}"></div>
		<!-- 데이터 오브젝트 속성 -->
		<div th:replace="~{/data/data-object-attribute-dialog :: #dataObjectAttributeDialog}"></div>
	</div>
</div>
<!-- E: WRAP -->
<script type="text/javascript" th:src="@{/js/{lang}/common.js(lang=${lang},cacheVersion=${contentCacheVersion})}"></script>
<script type="text/javascript" th:src="@{/js/{lang}/message.js(lang=${lang},cacheVersion=${contentCacheVersion})}"></script>
<script type="text/javascript" th:src="@{/js/{lang}/map-controll.js(lang=${lang},cacheVersion=${contentCacheVersion})}"></script>
<script type="text/javascript" th:src="@{/js/{lang}/ui-controll.js(lang=${lang},cacheVersion=${contentCacheVersion})}"></script>
<script type="text/javascript">
	$(document).ready(function() {
		var searchWord = "[[${dataInfo.searchWord}]]";
		var searchOption = "[[${dataInfo.searchOption}]]";
		var orderWord = "[[${dataInfo.orderWord}]]";
		var orderValue = "[[${dataInfo.orderValue}]]";
		var listCounter = "[[${dataInfo.listCounter}]]";

		if(searchWord != "") $("#searchWord").val("${dataInfo.searchWord}");
		if(searchOption != "") $("#searchOption").val("${dataInfo.searchOption}");
		if(orderWord != "") $("#orderWord").val("${dataInfo.orderWord}");
		if(orderValue != "") $("#orderValue").val("${dataInfo.orderValue}");
		if(listCounter != "") $("#listCounter").val("${dataInfo.listCounter}");

		initDatePicker();
		initCalendar(new Array("startDate", "endDate"), new Array("[[${dataInfo.startDate}]]", "[[${dataInfo.endDate}]]"));
	});

	//전체 선택
	$("#chkAll").click(function() {
		$(":checkbox[name=dataId]").prop("checked", this.checked);
	});

	// 데이터 속성 다이얼 로그
	var dataAttributeDialog = $( "#dataAttributeDialog" ).dialog({
		autoOpen: false,
		width: 800,
		height: 550,
		modal: true,
		resizable: false
	});

	// 데이터 속성
	function detailDataAttribute(dataId, dataName) {
		dataAttributeDialog.dialog( "open" );
		$("#dataNameForAttribute").html(dataName);

		$.ajax({
			url: "/datas/attributes/" + dataId,
			type: "GET",
			headers: {"X-Requested-With": "XMLHttpRequest"},
			dataType: "json",
			success: function(msg){
				if(msg.statusCode <= 200) {
					if(msg.dataAttribute !== null) {
						//$("#dataAttributeForOrigin").html(msg.dataAttribute.attributes);
						$("#dataAttributeViewer").html("");
						var jsonViewer = new JSONViewer();
						document.querySelector("#dataAttributeViewer").appendChild(jsonViewer.getContainer());
						jsonViewer.showJSON(JSON.parse(msg.dataAttribute.attributes), -1, -1);
					}
				} else {
					alert(JS_MESSAGE[msg.errorCode]);
				}
			},
			error:function(request,status,error){
				alert(JS_MESSAGE["ajax.error.message"]);
			}
		});
	}

	// 데이터 Object 속성 다이얼 로그
	var dataObjectAttributeDialog = $( "#dataObjectAttributeDialog" ).dialog({
		autoOpen: false,
		width: 800,
		height: 550,
		modal: true,
		resizable: false
	});

	// 데이터 Object 속성
	function detailDataObjectAttribute(dataId, dataName) {
		dataObjectAttributeDialog.dialog( "open" );
		$("#dataNameForObjectAttribute").html(dataName);

		$.ajax({
			url: "/datas/object/attributes/" + dataId,
			type: "GET",
			headers: {"X-Requested-With": "XMLHttpRequest"},
			dataType: "json",
			success: function(msg){
				if(msg.statusCode <= 200) {
					if(msg.dataObjectAttribute !== null) {
						//$("#dataObjectAttributeForOrigin").html(msg.dataObjectAttribute.attributes);
						$("#dataObjectAttributeViewer").html("");
						var jsonViewer = new JSONViewer();
						document.querySelector("#dataObjectAttributeViewer").appendChild(jsonViewer.getContainer());
						jsonViewer.showJSON(JSON.parse(msg.dataObjectAttribute.attributes), -1, -1);
					}
				} else {
					alert(JS_MESSAGE[msg.errorCode]);
				}
			},
			error:function(request,status,error){
				alert(JS_MESSAGE["ajax.error.message"]);
			}
		});
	}

	// 지도에서 찾기 -- common.js, openFindDataPoint
	function viewDataInfo(dataId) {
		openFindDataPoint(dataId, "list");
	}
</script>
</body>
</html>
