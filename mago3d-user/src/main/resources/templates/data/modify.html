<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${accessibility}">
<head>
	<meta charset="utf-8">
    <meta name="referrer" content="origin">
    <meta name="viewport" content="width=device-width">
    <meta name="robots" content="index,nofollow">
	<title>데이터 수정 | mago3D</title>

<div id="wrap">
	<!-- S: NAVWRAP -->

		<div th:replace="~{/layouts/menu :: #navWrap}"></div>
	</div>
	<!-- E: NAVWRAP -->

	<div class="container" style="float:left; width: calc(100% - 78px);">
        <div style="padding: 20px 20px 0px 10px; font-size: 18px;">3D 업로딩 데이터 자동 변환</div>
        <!-- TAB -->
        <div class="tabs">
            <ul class="tab">
				<li id="tabDataGroupList"><a href="/data-group/list"><th:block th:text="#{data.group.list.page.title}"></th:block></a></li>
				<li id="tabDataGroupInput"><a href="/data-group/input"><th:block th:text="#{data.group.input.page.title}"></th:block></a></li>
				<li id="tabUploadDataInput"><a href="/upload-data/input"><th:block th:text="#{upload.data.input.page.title}"></th:block></a></li>
				<li id="tabUploadDataList"><a href="/upload-data/list"><th:block th:text="#{upload.data.list.page.title}"></th:block></a></li>
				<li id="tabConverterList"><a href="/converter/list"><th:block th:text="#{converter.list.page.title}"></th:block></a></li>
				<li id="tabDataList"><a href="/data/list"><th:block th:text="#{data.list.page.title}"></th:block></a></li>
				<li id="tabDataLogList"><a href="/data-log/list"><th:block th:text="#{data.log.list.page.title}"></th:block></a></li>
            </ul>
		</div>

		<form id="dataInfo" th:object="${dataInfo}" th:action="@{#}" method="post" onsubmit="return false;">
			<input type="hidden" id="dataId" name="dataId" th:field="*{dataId}" />
			<table class="input-table scope-row">
				<colgroup>
					<col class="col-label l">
					<col class="col-input">
				</colgroup>
				<tr>
					<th class="col-label" scope="row">데이터 그룹명</th>
					<td class="col-input" th:text="${dataInfo.dataGroupName}"></td>
				</tr>
				<tr>
					<th class="col-label" scope="row">데이터  Key</th>
					<td class="col-input" th:text="${dataInfo.dataKey}"></td>
				</tr>
				<tr>
					<th class="col-label" scope="row">데이터명</th>
					<td class="col-input" th:text="${dataInfo.dataName}"></td>
				</tr>
				<tr>
					<th class="col-label" scope="row">공유 타입</th>
					<td class="col-input">
						<select id="sharing" name="sharing" th:field="*{sharing}" class="selectBoxClass">
							<option value="public">공개</option>
							<option value="common">공통</option>
							<option value="private">비공개</option>
							<option value="group">그룹 공개</option>
						</select>
					</td>
				</tr>
				<tr>
					<th class="col-label" scope="row">
						<label for="mappingType">매핑 타입</label>
						<span class="icon-glyph glyph-emark-dot color-warning"></span>
					</th>
					<td class="col-input">
						<select id="mappingType" name="mappingType" th:field="*{mappingType}" class="selectBoxClass">
							<option value="origin">origin</option>
							<option value="boundingboxcenter">boundingboxcenter</option>
						</select>
					</td>
				</tr>
				<tr>
					<th class="col-label" scope="row">
						<label for="longitude">경도/위도/높이</label>
						<span class="icon-glyph glyph-emark-dot color-warning"></span>
					</th>
					<td class="col-input">
						th:field="* type="text" id="longitude" name="longitude" th:field="*{longitude}" class="m">
						<input type="text" id="latitude" name="latitude" th:field="*{latitude}" class="m" />
						<input type="text" id="altitude" name="altitude" th:field="*{altitude}" class="m" />
						<input type="button" id="mapButtion" value="지도에서 찾기" />
					</td>
				</tr>
				<tr>
					<th class="col-label" scope="row">
						<label for="heading">heading/pitch/roll</label>
					</th>
					<td class="col-input">
						<input type="text" id="heading" name="heading" th:field="*{heading}" class="m" />
						<input type="text" id="pitch" name="pitch" th:field="*{pitch}" class="m" />
						<input type="text" id="roll" name="roll" th:field="*{roll}" class="m" />
					</td>
				</tr>
				<tr>
					<th class="col-label" scope="row">
						<label for="metainfo">메타정보</label>
						<span class="icon-glyph glyph-emark-dot color-warning"></span>
					</th>
					<td class="col-input">
						<input type="text" id="metainfo" name="metainfo" th:field="*{metainfo}" class="xl" />
					</td>
				</tr>
				<tr>
					<th class="col-label" scope="row">
						<label for="status">상태</label>
						<span class="icon-glyph glyph-emark-dot color-warning"></span>
					</th>
					<td class="col-input">
						<select id="status" name="status" th:field="*{status}" class="selectBoxClass">
							<option value="processing">변환중 </option>
							<option value="use">사용중</option>
							<option value="unused">사용중지</option>
						</select>
					</td>
				</tr>
				<tr>
					<th class="col-label" scope="row">속성 정보</th>
					<td class="col-input" th:if="${#bools.isTrue(dataInfo.attributeExist)}" th:text="등록"></td>
					<td class="col-input" th:if="${#bools.isFalse(dataInfo.attributeExist)}" th:text="미등록"></td>
				</tr>
				<tr>
					<th class="col-label" scope="row">Object 속성 정보</th>
					<td class="col-input" th:if="${#bools.isTrue(dataInfo.objectAttributeExist)}" th:text="등록"></td>
					<td class="col-input" th:if="${#bools.isFalse(dataInfo.objectAttributeExist)}" th:text="미등록"></td>
				</tr>
				<tr>
					<th class="col-label l" scope="row">
						<label for="description" th:text="#{description}"></label>
					</th>
					<td class="col-input">
						<input type="text" id="description" name="description" th:field="*{description}" class="xl" />
					</td>
				</tr>
				<tr>
					<th class="col-label" scope="row">수정일</th>
					<td class="col-input">
						<p th:text="${#dates.format(dataInfo.updateDate,'yyyy-MM-dd HH:mm:ss')}"></p>
						<p th:text="${#dates.format(viewUpdateDate,'yyyy-MM-dd HH:mm')}"></p>
					</td>
				</tr>
				<tr>
					<th class="col-label" scope="row">등록일</th>
					<td class="col-input">
						<p th:text="${#dates.format(dataInfo.insertDate,'yyyy-MM-dd HH:mm:ss')}"></p>
						<p th:text="${#dates.format(viewUpdateDate,'yyyy-MM-dd HH:mm')}"></p>
					</td>
				</tr>
			</table>
			<div class="button-group">
				<div class="center-buttons">
					<input type="submit" th:value="#{modified}" onclick="updateDataInfo();" />
					<a href="/data/list" class="button">목록</a>
				</div>
			</div>
		</form>
	</div>
</div>
<!-- E: WRAP -->
<script type="text/javascript" th:src="@{/js/{lang}/common.js(lang=${lang},cacheVersion=${contentCacheVersion})}"></script>
<script type="text/javascript" th:src="@{/js/{lang}/message.js(lang=${lang},cacheVersion=${contentCacheVersion})}"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$("#sharing").val("[[${dataInfo.sharing}]]");
		$("#mappingType").val("[[${dataInfo.mappingType}]]");
		$("#status").val("[[${dataInfo.status}]]");
	});

	function validate() {
		if ($("#longitude").val() === "") {
			alert("대표 위치(경도)를 입력하여 주십시오.");
			$("#longitude").focus();
			return false;
		}
		if ($("#latitude").val() === "") {
			alert("대표 위치(위도)를 입력하여 주십시오.");
			$("#latitude").focus();
			return false;
		}
		if ($("#altitude").val() === "") {
			alert("대표 위치(높이)를 입력하여 주십시오.");
			$("#altitude").focus();
			return false;
		}
		if ($("#metainfo").val() === "") {
			alert("메타 정보를 입력하여 주십시오.");
			$("#metainfo").focus();
			return false;
		}
	}

	// 수정
	function updateDataInfo() {
		if (validate() == false) {
			return false;
		}
		if(confirm(JS_MESSAGE["data.update.check"])) {
			startLoading();
			var formData = $("#dataInfo").serialize();
			$.ajax({
				url: "/datas/[[${dataInfo.dataId}]]",
				type: "POST",
				headers: {"X-Requested-With": "XMLHttpRequest"},
				data: formData,
				success: function(msg){
					if(msg.statusCode <= 200) {
						alert(JS_MESSAGE["update"]);
					} else if(msg.statusCode === 403) {
						//data.smart.tiling
						alert("변경 권한(Smart Tiling)이 존재하지 않습니다.");
					} else if (msg.statusCode === 428) {
						if(confirm(JS_MESSAGE[msg.errorCode])) {
							$('input[name="dataId"]').val('${dataInfo.dataId}');
							var formData = $("#dataInfo").serialize();
							$.ajax({
								url: "/data-adjust-logs",
								type: "POST",
								headers: {"X-Requested-With": "XMLHttpRequest"},
								data: formData,
								success: function(msg){
									if(msg.statusCode <= 200) {
										alert("요청 하였습니다.");
									} else {
										alert(JS_MESSAGE[msg.errorCode]);
										console.log("---- " + msg.message);
									}
									insertDataAdjustLogFlag = true;
								},
								error: function(request, status, error){
							        alert(JS_MESSAGE["ajax.error.message"]);
							        insertDataAdjustLogFlag = true;
								},
								always: function(msg) {
									$('input[name="dataId"]').val("");
								}
							});
						}
					} else {
						alert(JS_MESSAGE[msg.errorCode]);
						console.log("---- " + msg.message);
					}
					updateDataInfoFlag = true;
				},
				error:function(request, status, error){
			        alert(JS_MESSAGE["ajax.error.message"]);
			        updateDataInfoFlag = true;
				}
			}).always(stopLoading);
		} else {
			//alert('no');
		}
	}

	// 지도에서 찾기 -- common.js, openFindDataPoint
	$( "#mapButtion" ).on( "click", function() {
		//openFindDataPoint("${dataInfo.dataId}", "MODIFY");
		var url = "/map/find-point";
		var width = 800;
		var height = 700;

		var popupX = (window.screen.width / 2) - (width / 2);

</html>
