<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${accessibility}">
<head>
	<meta charset="utf-8">
    <meta name="referrer" content="origin">
    <meta name="viewport" content="width=device-width">
    <meta name="robots" content="index,nofollow">
	<title>데이터 그룹 | mago3D</title>
	<link rel="shortcut icon" th:href="@{/images/favicon.ico(cacheVersion=${contentCacheVersion})}">
	<link rel="stylesheet" th:href="@{/externlib/cesium/Widgets/widgets.css(cacheVersion=${contentCacheVersion})}">
    <link rel="stylesheet" th:href="@{/externlib/jquery-ui-1.12.1/jquery-ui.min.css(cacheVersion=${contentCacheVersion})}">
    <link rel="stylesheet" th:href="@{/images/{lang}/icon/glyph/glyphicon.css(lang=${lang}, cacheVersion=${contentCacheVersion})}">
    <link rel="stylesheet" th:href="@{/css/{lang}/user-style.css(lang=${lang}, cacheVersion=${contentCacheVersion})}">
    <link rel="stylesheet" th:href="@{/css/{lang}/style.css(lang=${lang}, cacheVersion=${contentCacheVersion})}">
    <script type="text/javascript" th:src="@{/externlib/jquery-3.3.1/jquery.min.js(cacheVersion=${contentCacheVersion})}"></script>
    <script type="text/javascript" th:src="@{/externlib/jquery-ui-1.12.1/jquery-ui.min.js(cacheVersion=${contentCacheVersion})}"></script>
</head>
<body>
<div th:replace="~{/layouts/header :: #headerWrap}"></div>
<div id="wrap">
    <!-- S: NAVWRAP -->
    <div class="navWrap">
        <div th:replace="~{/layouts/menu :: #navWrap}"></div>
    </div>
    <!-- E: NAVWRAP -->

    <div class="container" style="float:left; width: calc(100% - 78px);">
        <div style="padding: 20px 20px 0px 10px; font-size: 18px;">3D 업로딩 데이터 자동 변환</div>
        <!-- TAB -->
        <div class="tabs">
            <ul class="tab">
                <li id="tabDataGroupList"><a th:href="@{/data-group/list}">데이터 그룹</a></li>
                <li id="tabDataGroupInput"><a th:href="@{/data-group/input}">데이터 그룹 등록</a></li>
                <li id="tabUploadDataInput"><a th:href="@{/upload-data/input}">업로딩 데이터</a></li>
                <li id="tabUploadDataList"><a th:href="@{/upload-data/list}">업로딩 데이터 목록</a></li>
                <li id="tabConverterList"><a th:href="@{/converter/list}">업로딩 데이터 변환 목록</a></li>
                <li id="tabDataList"><a th:href="@{/data/list}">데이터 목록</a></li>
                <li id="tabDataLogList"><a th:href="@{/data-log/list}">데이터 변경 이력</a></li>
            </ul>
        </div>
		<div style="height: 30px;"></div>
		<div class="list">
			<div class="list-header row">
				<div class="list-desc u-pull-left">
					<div class="button-group">
						<a href="#" onclick="openAll(); return false;" class="button">펼치기</a>
						<a href="#" onclick="closeAll(); return false;" class="button">접기</a>
						<!-- <a href="/layer/tree" class="button">그룹 수정/등록</a> -->
					</div>
				</div>
			</div>
			<table class="list-table scope-col">
				<col class="col-name">
				<col class="col-name">
				<col class="col-name">
				<col class="col-toggle">
				<col class="col-functions">
				<col class="col-functions">
				<col class="col-functions">
				<col class="col-functions">
				<col class="col-date">
				<thead>
					<tr>
						<th scope="col">그룹명</th>
	                    <th scope="col">그룹 Key</th>
	                    <th scope="col">공유 유형</th>
	                    <th scope="col">사용 여부</th>
	                    <th scope="col">데이터 건수</th>
	                    <th scope="col">순서</th>
	                    <th scope="col">수정</th>
	                    <th scope="col">삭제</th>
	                    <th scope="col">등록일</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${dataGroupList.empty}">
						<td colspan="9" class="col-none">데이터 그룹이 존재하지 않습니다.</td>
                    </tr>
                    
                    <th:block th:if="${!dataGroupList.empty}">
                        <th:block th:with="paddingLeftValue='0', depthClass='', depthStyleDisplay='', ancestorClass='', depthParentClass='', ancestorArrowClass='', ancestorFolderClass=''">
                            <th:block th:each="dataGroup : ${dataGroupList}">

                                <!-- <th:block th:if="${dataGroup.depth == 1}">
                                    <th:block th:with="depthClass='oneDepthClass', paddingLeftValue='0px', depthStyleDisplay='', depthParentClass='', ancestorClass=''">
                                </th:block>

                                <th:block th:if="${dataGroup.depth == 2}">
                                    <th:block th:with="depthClass='twoDepthClass', paddingLeftValue='40px', depthStyleDisplay='display: none;', depthParentClass='oneDepthParent-${dataGroup.parent}', ancestorClass='', ancestorArrowClass='ancestorArrow-${dataGroup.ancestor}', ancestorFolderClass='ancestorFolder-${dataGroup.ancestor}'">
                                </th:block>

                                <th:block th:if="${dataGroup.depth == 3}">
                                    <th:block th:with="depthClass='threeDepthClass', paddingLeftValue='80px', depthStyleDisplay='display: none;', depthParentClass='twoDepthParent-${dataGroup.parent}',ancestorClass='ancestor-${dataGroup.ancestor}', ancestorArrowClass='ancestorArrow-${dataGroup.ancestor}', ancestorFolderClass='ancestorFolder-${dataGroup.ancestor}'">
                                </th:block> -->

                                    <tr th:class="|${depthClass} ${depthParentClass} ${ancestorClass}|" th:style="${depthStyleDisplay}">
                                        <td class="col-key ellipsis" th:text="${dataGroup.dataGroupName}" style="max-width: 300px;">

                                        <th:block th:if="${dataGroup.depth == 1}">
                                            <span th:style="padding-left: ${paddingLeftValue}; font-size: 1.6em;"
                                                th:onclick="'childrenDisplayToggle('+ ${dataGroup.depth} + ', ' + ${dataGroup.dataGroupId} + ', ' + ${dataGroup.ancestor} +');">
                                                <i id="oneDepthArrow-${dataGroup.dataGroupId }" class="fa fa-caret-right oneArrow" aria-hidden="true"></i>
                                            </span>&nbsp;
                                            <span style="font-size: 1.5em; color: Dodgerblue;">
                                                <i id="oneDepthFolder-${dataGroup.dataGroupId}" class="fa fa-folder oneFolder" aria-hidden="true"></i>
                                            </span>
                                        </th:block>
                                        
                                        <th:block th:if="${dataGroup.depth == 2}">
                                            <span th:style="padding-left: ${paddingLeftValue}; font-size: 1.6em;" 
                                                  th:onclick="'childrenDisplayToggle('+ ${dataGroup.depth} + ', ' + ${dataGroup.dataGroupId} + ', ' + ${dataGroup.ancestor} +');">
                                                <i id="twoDepthArrow-${dataGroup.dataGroupId}" th:class="|fa fa-caret-right twoArrow ${ancestorArrowClass}|" aria-hidden="true"></i></span>&nbsp;
                                            <span style="font-size: 1.5em; color: Mediumslateblue;">
                                                <i id="twoDepthFolder-${dataGroup.dataGroupId}" th:class="|fa fa-folder twoFolder ${ancestorFolderClass}|" aria-hidden="true"></i>
                                            </span>
                                        </th:block>
                                        <th:block th:if="${dataGroup.depth == 3}">
                                            <span th:style="padding-left: ${paddingLeftValue}; font-size: 1.5em; color: Tomato;">
                                                <i id="threeDepthFolder-${dataGroup.dataGroupId}" th:class="|fa fa-folder threeFolder ${ancestorFolderClass}|" aria-hidden="true"></i>
                                            </span>
                                        </th:block>
                                        <td class="col-key ellipsis" th:text="${dataGroup.dataGroupKey}" style="max-width: 120px;"></td>
                                        <td class="col-type" th:text="${dataGroup.sharing}"></td>
                                        <td class="col-type" th:if="${#strings.equals(dataGroup.available, 'true')}" th:text="사용"></td>
                                        <td class="col-type" th:if="${#strings.equals(dataGroup.available, 'false')}" th:text="미사용"></td>

                                        <td class="col-count" th:if="${dataGroup.dataCount > 0}">
                                            <a th:value="${dataGroup.dataCount}" th:href="@{/data/list(dataGroupId=${dataGroup.dataGroupId})}" class="linkButton"></a>
                                        </td>
                                        <td class="col-count" th:if="${dataGroup.dataCount == 0}" th:value="${dataGroup.dataCount}"></td>
                                        <td class="col-type">
                                            <div class="button-group">
                                                <a href="#" th:onclick="'moveUp('+ ${dataGroup.dataGroupId} +', ' + ${dataGroup.viewOrder} + '); return false;'" 
                                                    class="button" style="text-decoration:none;">위로</a>
                                                <a href="#" th:onclick="'moveDown('+ ${dataGroup.dataGroupId} +', ' + ${dataGroup.viewOrder} + '); return false;'"
                                                    class="button" style="text-decoration:none;">아래로</a>
                                            </div>
                                        </td>
                                        <td class="col-type">
                                            <a th:href="@{/data-group/modify(dataGroupId=${dataGroup.dataGroupId})}" class="image-button button-edit">수정</a>
                                        </td>
                                        <td class="col-type" th:if="${#strings.equals(dataGroup.basic, 'true')}" th:text="|불가(기본)|"></td>
                                        <td class="col-type" th:unless="${#strings.equals(dataGroup.basic, 'true')}">
                                            <a th:value="#{delete}" th:href="@{/data-group/delete(dataGroupId=${dataGroup.dataGroupId})}" onclick="return deleteWarning();" class="image-button button-delete"></a>                                            
                                        </td>
                                        <td class="col-date">
                                            <p th:text="${#dates.format(dataGroup.insertDate,'yyyy-MM-dd HH:mm:ss')}"></p>
                                            <p th:text="${#dates.format(viewInsertDate,'yyyy-MM-dd HH:mm')}"></p>
                                        </td>
                                    </tr>
                            </th:block>
                        </th:block>
                    </th:block>
				</tbody>
			</table>
		</div>
	</div>
</div>
<!-- E: WRAP -->
<script type="text/javascript" th:src="@{/js/{lang}/common.js(lang=${lang},cacheVersion=${contentCacheVersion})}"></script>
<script type="text/javascript" th:src="@{/js/{lang}/message.js(lang=${lang},cacheVersion=${contentCacheVersion})}"></script>
<script type="text/javascript" th:src="@{/js/{lang}/map-controll.js(lang=${lang},cacheVersion=${contentCacheVersion})}"></script>
<script type="text/javascript" th:src="@{/js/{lang}/ui-controll.js(lang=${lang},cacheVersion=${contentCacheVersion})}"></script>
<script type="text/javascript">
	$(document).ready(function() {
	});
	
	//펼치기
	function openAll() {
	    $(".threeDepthClass").show();
	    $(".twoDepthClass").show();
	
	    // fa-caret-right
	    // fa-caret-down
	    $(".oneArrow").removeClass("fa-caret-right");
	    $(".oneArrow").addClass("fa-caret-down");
	    $(".twoArrow").removeClass("fa-caret-right");
	    $(".twoArrow").addClass("fa-caret-down");
	
	    $(".oneFolder").removeClass("fa-folder");
	    $(".oneFolder").addClass("fa-folder-open");
	    $(".twoFolder").removeClass("fa-folder");
	    $(".twoFolder").addClass("fa-folder-open");
	}
	
	// 접기
	function closeAll() {
	    $(".threeDepthClass").hide();
	    $(".twoDepthClass").hide();
	
	    $(".oneArrow").removeClass("fa-caret-down");
	    $(".oneArrow").addClass("fa-caret-right");
	    $(".twoArrwo").removeClass("fa-caret-down");
	    $(".twoArrwo").addClass("fa-caret-right");
	
	    $(".oneFolder").removeClass("fa-folder-open");
	    $(".oneFolder").addClass("fa-folder");
	    $(".twoFolder").removeClass("fa-folder-open");
	    $(".twoFolder").addClass("fa-folder");
	}
	
	// 화살표 클릭시
	function childrenDisplayToggle(depth, id, ancestor) {
	    if(depth === "1") {
	        if( $(".oneDepthParent-" + id).css("display") === "none" ) {
				// 접힌 상태
	            $(".oneDepthParent-" + id).show();
	
	            $("#oneDepthArrow-" + id).removeClass("fa-caret-right");
	            $("#oneDepthArrow-" + id).addClass("fa-caret-down");
	            $("#oneDepthFolder-" + id).removeClass("fa-folder");
	            $("#oneDepthFolder-" + id).addClass("fa-folder-open");
	
	            $(".ancestorArrow-" + ancestor).removeClass("fa-caret-down");
	            $(".ancestorArrow-" + ancestor).addClass("fa-caret-right");
	            $(".ancestorFolder-" + ancestor).removeClass("fa-folder-open");
	            $(".ancestorFolder-" + ancestor).addClass("fa-folder");
			} else {
				// 펼친 상태
	            $(".ancestor-" + ancestor).hide();
	            $(".oneDepthParent-" + id).hide();
	
	            var clickClass = $("#oneDepthArrow-" + id).attr("class");
	            if(clickClass.indexOf("right") >= 0) {
	            	// 닫힘 상태라 펼침
	            	$("#oneDepthArrow-" + id).removeClass("fa-caret-right");
	            	$("#oneDepthArrow-" + id).addClass("fa-caret-down");
	            	$("#oneDepthFolder-" + id).removeClass("fa-folder");
	            	$("#oneDepthFolder-" + id).addClass("fa-folder-open");
	            } else {
	            	// 펼침 상태라 닫힘
	            	$("#oneDepthArrow-" + id).removeClass("fa-caret-down");
	                $("#oneDepthArrow-" + id).addClass("fa-caret-right");
	                $("#oneDepthFolder-" + id).removeClass("fa-folder-open");
	                $("#oneDepthFolder-" + id).addClass("fa-folder");
	            }
	            
	            $(".ancestorArrow-" + ancestor).removeClass("fa-caret-down");
	            $(".ancestorArrow-" + ancestor).addClass("fa-caret-right");
	            $(".ancestorFolder-" + ancestor).removeClass("fa-folder-open");
	            $(".ancestorFolder-" + ancestor).addClass("fa-folder");
	        }
	    } else if(depth === "2") {
	    	if( $(".twoDepthParent-" + id).css("display") === "none" ) {
	            // 접힌 상태
	            $(".twoDepthParent-" + id).show();
	
	            $("#twoDepthArrow-" + id).removeClass("fa-caret-right");
	            $("#twoDepthArrow-" + id).addClass("fa-caret-down");
	            $("#twoDepthFolder-" + id).removeClass("fa-folder");
	            $("#twoDepthFolder-" + id).addClass("fa-folder-open");
	        } else {
	            // 펼친 상태
	            $(".twoDepthParent-" + id).hide();
	            
	            var clickClass = $("#twoDepthArrow-" + id).attr("class");
	            if(clickClass.indexOf("right") >= 0) {
	            	// 닫힘 상태라 펼침
	            	$("#twoDepthArrow-" + id).removeClass("fa-caret-right");
	            	$("#twoDepthArrow-" + id).addClass("fa-caret-down");
	            	$("#twoDepthFolder-" + id).removeClass("fa-folder");
	            	$("#twoDepthFolder-" + id).addClass("fa-folder-open");
	            } else {
	            	// 펼침 상태라 닫힘
	            	$("#twoDepthArrow-" + id).removeClass("fa-caret-down");
	                $("#twoDepthArrow-" + id).addClass("fa-caret-right");
	                $("#twoDepthFolder-" + id).removeClass("fa-folder-open");
	                $("#twoDepthFolder-" + id).addClass("fa-folder");
	            }
	        }
	    }
	}
	
	// 위로 이동
	var upFlag = true;
	function moveUp(id, viewOrder) {
	    if(upFlag) {
	        upFlag = false;
	        if(viewOrder === "1") {
	            alert("제일 처음 입니다.");
	            upFlag = true;
	            return;
	        }
	        
	        var formData = "updateType=UP";
		    $.ajax({
				url: "/data-groups/view-order/" + id,
				type: "POST",
				headers: {"X-Requested-With": "XMLHttpRequest"},
		        data: formData,
				success: function(msg){
					if(msg.statusCode <= 200) {
						alert(JS_MESSAGE["update"]);
						window.location.reload();
						upFlag = true;
						openAll();
					} else {
						if(msg.errorCode === "data.group.view-order.invalid") {
							alert("순서를 변경할 수 없습니다.");
						} else {
							alert(JS_MESSAGE[msg.errorCode]);
						}
						console.log("---- " + msg.message);
						upFlag = true;
					}
				},
				error:function(request, status, error){
			        alert(JS_MESSAGE["ajax.error.message"]);
			        upFlag = true;
				}
			});
	    } else {
	        alert("진행 중입니다.");
	        return;
	    }
	}
	
	// 아래로 이동
	var downFlag = true;
	function moveDown(id, viewOrder) {
	    if(downFlag) {
	        downFlag = false;
	        var formData = "updateType=DOWN";
		    $.ajax({
				url: "/data-groups/view-order/" + id,
				type: "POST",
				headers: {"X-Requested-With": "XMLHttpRequest"},
		        data: formData,
				success: function(msg){
					if(msg.statusCode <= 200) {
						alert(JS_MESSAGE["update"]);
						window.location.reload();
						downFlag = true;
						openAll();
					} else {
						if(msg.errorCode === "data.group.view-order.invalid") {
							alert("순서를 변경할 수 없습니다.");
						} else {
							alert(JS_MESSAGE[msg.errorCode]);
						}
						console.log("---- " + msg.message);
						downFlag = true;
					}
				},
				error:function(request, status, error){
			        alert(JS_MESSAGE["ajax.error.message"]);
			        downFlag = true;
				}
			});
	    } else {
	        alert("진행 중입니다.");
	        return;
	    }
	}
</script>
</body>
</html>
