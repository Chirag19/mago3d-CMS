<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${accessibility}">
<header id="headerWrap">
    <h1>국가 디지털트윈 플랫폼 시범 서비스</h1>
    <div class="gnb">
        <th:block th:if="${session.USER_SESSION}">
            <ul>
                <li class="user"><span th:text="${session.USER_SESSION.userName}">님</span>
                    <a href="/guide/help" title="API도움말" onclick="goMagoAPIGuide(this.href);return false;">API도움말</a>
                    <a href="/sign/signout" title="Sign out">Sign out</a>
                </li>
            </ul>
        </th:block>
        <th:block th:unless="${session.USER_SESSION}">
            <ul>
                <li>
                    <a href="#" title="API도움말" onclick="goMagoAPIGuide();return false;">API도움말</a>
                </li>
                <li class="user"><a href="/sign/signin">Sign in</a></li>
            </ul>
        </th:block>
    </div>
</header>
</html>
