<div id="gnbWrap" style="z-index: 100;">
	<!-- S: 통합검색 -->
	<div class="totalSearch">
		<label for="fullTextSearch" class="hiddenTag"><th:block th:text="#{search.intergrated}" /></label>
		<input type="text" id="fullTextSearch" name="fullTextSearch" th:placeholder="#{search.input.placeholder}" />
		<button type="button" id="fullTextSearchButton" th:title="#{common.search}" class="btnTotalSearch"><th:block th:text="#{common.search}" /></button>
	</div>
	<!-- S: 화면행정구역 -->
	<div class="district" >
		<p id="viewDistrictName"></p>
	</div>
	<!-- S: 행정구역 레이어 -->
	<div class="districtWrap" style="display:none;">
		<div class="districtLayer">
			<ul id="sdoList">
				<li class="on"><th:block th:text="#{common.all}" /></li>
			</ul>
			<ul id="sggList">
				<li class="on"><th:block th:text="#{common.all}" /></li>
			</ul>
			<ul id="emdList">
				<li class="on"><th:block th:text="#{common.all}" /></li>
			</ul>
		</div>
		<div class="districtBtn">
			<button type="button" class="focusB" id="districtFlyButton"><th:block th:text="#{common.move}" /></button>
			<button type="button" class="basicB" id="districtCancleButton"><th:block th:text="#{common.cancel}" /></button>
		</div>
	</div>
	<!-- E: 행정구역 레이어 -->
</div>
